<div class="container">
  <h1 class="headline">{{ pageTitle }}</h1>
  <div class="row doc-row">
    <div class="card col-md-5 doc-block" *ngFor="let doc of documents">
      <img class="card-img-top" src="{{ doc.image_url }}" alt="Card image cap" width="100%">
      <div class="card-block">
        <h4 class="card-title">{{ doc.title }}</h4>
        <p class="card-text"><small class="text-muted">{{ doc.updated_at | date }}</small></p>
        <p class="card-text">{{ doc.description }}</p>
        <div><a class="btn btn-lg btn-primary" href="{{ doc.file_url }}">Download File</a></div>
      </div>
    </div>
  </div>
</div>
